<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.js" ></script>   
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class='main'>
    <h1>Hello Module 3</h1>
    <div class='form-section'>
        <!-- your form here -->
        <form id="create-form" method="post">
        
        <div>
        <label>Year:</label>
        <select name='year' class="form-control" required autofocus>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
        </select> 
        </div>
        
        <div>
        <label>Title:</label>
        <input type='text' class="form-control" name='title' placeholder='Title' required autofocus />
        </div>
        
        <div>        
        <label>Abstract:</label>
        <textarea type='text' class="form-control" name='abstract' placeholder='Abstract' required autofocus></textarea>
        </div>

        <div>
        <label>Adviser:</label>
        <input type='text' class="form-control" name='adviser' placeholder='Adviser' required autofocus />
        </div>

        <div>
        <label>Section:</label>
        <select name='section' class="form-control" required autofocus>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
        </select> 
        </div>

        <div> <button type='submit' class="btn btn-primary" id="submitbtn">SUBMIT</button></div>
        </form>
    </div>

    <div class='list-section'>
        <ul id="thesis-list"></ul>
    </div>
</div>
<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
